<h1>Array Manipulation</h1>
	<div>

		<p>Array:</p><p id="arrayText"></p>

	<div>
		<p>Find out the highest number in the array</p>
		<button class="highestNum">Highest Number</button>
	</div>

	<div>
		<button class="sort">Display numbers in array less than and equal to :</button><input type="text" id="inputSort" />
		<button class="ascendingSort">Sort array from lowest to highest</button>
		<p id="arraySort"></p>
	</div>

			var newarray = [1,21,3,43,8,5,10,14,9,90,55,2,4];



			var number = document.getElementById('num1');
			var number2 = document.getElementById('num2');

			//restricts the user for entering (-,+,e) on input for number 1
			number.onkeydown = function(e) {
			    if(!((e.keyCode > 95 && e.keyCode < 106)
			      || (e.keyCode > 47 && e.keyCode < 58) 
			      || e.keyCode == 8)) {
			        return false;
			    }
			}
			//restricts the user for entering (-,+,e) on input for number 2
			number2.onkeydown = function(e) {
			    if(!((e.keyCode > 95 && e.keyCode < 106)
			      || (e.keyCode > 47 && e.keyCode < 58) 
			      || e.keyCode == 8)) {
			        return false;
			    }
			}
			

			function getRandomNumber(min, max) {
				
				var x = document.getElementById("ok");
				var value1 = document.getElementById('num1').value;
				var value2 = document.getElementById('num2').value;

					if(value1 == "" || value2 == ""){
						alert("You must enter a value for number 1 and number 2.");
					} else {
						for(var i = 0; i < 10; i++) {
						var c = Math.floor(Math.random() * (max - min + 1)) + min;
						x.innerHTML += " " + parseInt(c);

						}


					}		
			};		
////////////////////////
	var singleValue = 0;
  //number generate button	
  document.querySelector("button").addEventListener("click", function() {
  getRandomNumber(parseInt(num1.value), parseInt(num2.value));
  });

  //add Array button
  document.querySelector(".addArray").addEventListener("click", function() {
  var a = document.getElementById('arrayText');
  var b = document.getElementById('array1').value;
  
  if(b == "") {
      alert('You must enter a value before adding to the array.');
  } else {
        newarray.push(parseInt(document.getElementById('array1').value))
				a.innerHTML = newarray;
		}
  });

  //remove last index
  document.querySelector(".removeArray").addEventListener("click", function() {
  	var a = document.getElementById('arrayText');
	newarray.pop(document.getElementById('array1').value)		
	a.innerHTML = newarray;
  });

  //show array
  document.querySelector(".showArray").addEventListener("click", function() {
  	var a = document.getElementById('arrayText');
	a.innerHTML = newarray;
  });

  //show sum array
  document.querySelector(".sumArray").addEventListener("click", function() {
  	var a = document.getElementById('arrayText');
  	if(newarray.length == 0) {
  		alert("This array is empty. You must add values to it.");
  	} else {
  	singleValue = newarray.reduce(function(prev, newarray){
  		return newarray += prev;
  	
  	});
  	a.innerHTML = "The total value of this array is: "  + singleValue;
  }
  	
  });

 //find max number in array
  document.querySelector(".highestNum").addEventListener("click", function(){
  	var max = newarray[0];
  	var highestNum = 0;
  	var a = document.getElementById('arrayText');

  	for(var i = 0; i < newarray.length; i++){
  		if(highestNum < newarray[i]) {
  			
  			highestNum = newarray[i];

  		}
  		
  	}
  	a.innerHTML = "The highest number in this array is: " + highestNum;
  });

//display numbers in array less than or equal to. filter()
  document.querySelector(".sort").addEventListener("click", function(){
  	var a = document.getElementById("arraySort");
  	var b = document.getElementById('inputSort').value;
  	a.innerHTML="";
  	values = newarray.filter(function(val){

  		return val <= b;
  	});
  	
  	a.innerHTML = values;

  });


  //sort ascending
  document.querySelector(".ascendingSort").addEventListener("click", function(){
  	var text = document.getElementById("arraySort");
  	var sorted = newarray.sort(function(j,k){
  		return j-k;
  	});
  	text.innerHTML = sorted;
  });
